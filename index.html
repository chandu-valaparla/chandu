<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git and github</title>
</head>
<body>
    <form method="post" action="#" autocomplete="off" enctype="multipart/form-data">
        <label>NAME:</label>
        <input type="text" name="NAME" placeholder="enter full name"><br><br>
        <label>FATHER'S NAME:</label>
        <input type="text" name="f'sname"><br><br>
        <label>MOTHER'S NAME:</label>
        <input type="text" name="m'sname"><br><br>
        <label>PHNUM:</label>
        <input type="number" name="phnum" placeholder="xxxxxxxxxx"><br><br>
        <label>E-MAIL:</label>
        <input type="text" name="e-mail" placeholder="sample@example.com"><br><br>
        <label>GENDER:</label>
        <input type="radio" name="m" value="male">male
        <input type="radio" name="fm" value="female">female
        <input type="radio" name="other" value="others">others<br><br>
        <label>DATE OF BIRTH:</label>
        <input type="number" name="dob" placeholder="DD/MM/YY"><br><br>
        <label>ADDRESS:</label>
        <input type="text" name="address" placeholder="street-      house-      road-      "><br><br>
        <label>BLOOD GROUP:</label>
        <select>
        <option>A+</option>
        <option>B+</option>
        <option>o+</option>
        <option>A-</option>
        </select><br><br>
        <label>DEPARTMENT:</label>
        <input type="checkbox" name="dep" value="cse">CSE
        <input type="checkbox" name="dep" value="cse">BBA
        <input type="checkbox" name="dep" value="cse">EEE<br><br>
        <label>COURSE:</label>
        <input type="checkbox" name="course" value="c">C
        <input type="checkbox" name="dep" value="cse">C++
        <input type="checkbox" name="dep" value="cse">JAVA
        <input type="checkbox" name="dep" value="cse">AI<br><br>
        <label>PHOTO:</label>
        <input type="file" name="resume" value="choose file"><br><br>
        <textarea></textarea><br><br>
        <input type="submit" name="sub" value="REGISTER">
        <input type="reset" name="can" value="CANCEL">
    </form>
</body>
</html>
